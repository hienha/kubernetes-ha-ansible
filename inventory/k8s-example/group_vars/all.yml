# etcd 版本
etcd_ver: v3.2.26
# etcd下载地址
# https://github.com/etcd-io/etcd/releases/download/{{ etcd_ver }}/etcd-{{ etcd_ver }}-linux-amd64.tar.gz 
# https://storage.googleapis.com/etcd/{{ etcd_ver }}/etcd-{{ etcd_ver }}-linux-amd64.tar.gz 
etcd_download_url: https://storage.googleapis.com.cnpmjs.org/etcd/{{ etcd_ver }}/etcd-{{ etcd_ver }}-linux-amd64.tar.gz 
# etcd数据目录
etcd_data_dir: /var/lib/etcd
# etcd安装目录
etcd_bin_dir: /usr/local/bin

# k8s版本
kube_ver: v1.14.2
# k8s二进制组件下载地址：
kube_download_url: https://storage.googleapis.com.cnpmjs.org/kubernetes-release/release/{{ kube_ver }}/kubernetes-server-linux-amd64.tar.gz
# cni 版本
cni_ver: v0.8.1
# cni 下载地址
# https://github.com/containernetworking/plugins/releases/download/{{ cni_ver }}/cni-plugins-linux-amd64-{{ cni_ver }}.tgz
cni_download_url: https://mirror.azure.cn/kubernetes/containernetworking-plugins/cni-plugins-linux-amd64-{{ cni_ver }}.tgz
# pod IP段
cluster_CIDR: 10.244.0.0/16
# svc IP段
service_CIDR: 10.96.0.0/12
cluster_service_IP: 10.96.0.1
# 集群DNS地址
cluster_dns_IP: 10.96.0.10
# k8s安装目录
kube_bin_dir: /usr/local/bin
# nginx-proxy 镜像
nginx_image: nginx:1.15
# kube-proxy 模式 iptables 或者 ipvs
kube_proxy_mode: ipvs
# flannel backend 类型：vxlan，host-gw，ali-vpc
flannel_backend_type: vxlan
# flannel 镜像
flannel_image: quay.io/coreos/flannel:v0.11.0-amd64
# coredns 镜像
coredns_image: gcr.azk8s.cn/google_containers/coredns:1.3.1

# DNS 上游服务配置
# 如果宿主机的/etc/resolv.conf配置是：nameserver 127.0.0.53 具体见：https://github.com/coredns/coredns/tree/master/plugin/loop
# 那么需要使用：/run/systemd/resolve/resolv.conf，获取真正的上游服务配置，不然coredns无法启动
resolv_conf: /etc/resolv.conf

# docker版本
docker_ver: 18.06.3-ce
# docker二进制下载地址：
# https://mirror.azure.cn/docker-ce/linux/static/stable/x86_64/docker-{{ docker_ver }}.tgz 
docker_download_url: https://mirrors.aliyun.com/docker-ce/linux/static/stable/x86_64/docker-{{ docker_ver }}.tgz 
# docker安装目录
docker_bin_dir: /usr/local/bin

# 清理集群时是否清理二进制文件
delete_bin: true






