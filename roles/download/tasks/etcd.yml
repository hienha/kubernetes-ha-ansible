---
- name: 下载 etcd 组件
  get_url:
    url: "{{ etcd_download_url }}"
    dest: "{{ playbook_dir }}/files/etcd-{{ etcd_ver }}-linux-amd64.tar.gz"

- name: 解压 etcd 组件
  unarchive:
    src: "{{ playbook_dir }}/files/etcd-{{ etcd_ver }}-linux-amd64.tar.gz"
    dest: "{{ playbook_dir }}/files/etcd-{{ etcd_ver }}"
    remote_src: yes
    extra_opts:
    - --strip-components=1